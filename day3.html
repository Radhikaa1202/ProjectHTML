<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableandform</title>
</head>
<body>
    <!-- table tag-->
     <table border="8" cellspacing="5" cellpadding="30" width="340" height="300">
        <tr bgcolor="blue">
            <th> id</th>
            <th> name</th>
            <th> salary </th>
            <th> shift</th>
        </tr>
        <tr bgcolor="pink"> 
            <td> E1</td>
            <td> Rahul</td>
            <td> 45000</td>
            <td> morning</td>
        </tr>
        <tr bgcolor="yellow">
            <td> E2</td>
            <td> Ram</td>
            <td> 67000</td>
            <td> night</td>
        </tr>
        <tr>
        <td colspan="4"> more employees coming soon</td>
        </tr>
    
     </table>
     <table border="2" height="200" width="250" cellspacing="0">
        <tr>
            <th> dates</th>
            <th> subject</th>
        </tr>
        <tr>
            <td rowspan="2"> 12-07-25</td>
            <td> maths</td>
        
        </tr>
        <tr> <td> science </td></tr>
        <tr>
            <td rowspan="3"> 13-07-25</td>
            <td> english</td></tr>
        <tr><td> hindi</td></tr>
        <tr> <td> GK</td>
        </tr>
     </table>




    
</body>
</html>
